<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>显百中心</title>
</head>

<body>
  <div id="app"></div>
  <script>
    document.body.addEventListener('touchmove', function(evt) {
      if (!evt._isScroller) {
        evt.preventDefault()
      }
    })
  </script>
</body>

</html>
